<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue.js</title>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px red solid;
      }

      .child {
        width: 30%;
        margin: 0 auto;
        border: 1px blue solid;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <my-component title="テスト" class="child"></my-component>
      <my-component class="child"></my-component>
      <my-component disabled class="child"></my-component>
    </div>
    <script>
      let myComponent = {
        template: `<div>
          あああ<br>
          いいい<br>
          {{ getTitle }}
          </div>
          `,
        props: {
          title: {
            type: String,
          },
          disabled: {
            type: Boolean,
            default: false,
          },
        },
        data() {
          return {
            isShow: false,
            getTitle: this.title,
          };
        },
      };

      let app = new Vue({
        el: '#app',
        components: {
          // 'my-component': myComponent, 下と同じ意味
          myComponent,
        },
        data() {
          return {
            parentTitle: '親側のタイトル',
          };
        },
      });
    </script>
  </body>
</html>
