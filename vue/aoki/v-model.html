<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <!-- <input :value="test" @input="test = $event.target.value" /> -->
        氏名
        <input type="text" v-model="contact.yourName" />
        <br />
        電話番号
        <input type="tel" v-model="contact.tel" />
        <br />
        メールアドレス
        <input type="email" v-model="contact.email" />
        <br />
        性別
        <input type="radio" value="male" v-model="contact.gender" />
        <input type="radio" value="female" v-model="contact.gender" />
        <input type="radio" value="other" v-model="contact.gender" /><br />

        年齢
        <select name="" id="" v-model="contact.age">
          <option disabled value="">年齢を選択してください</option>
          <option value="10代">10代</option>
          <option value="20代">20代</option>
          <option value="30代">30代</option>
          <option value="40代">40代~</option>
        </select>
        <br />
        メッセージ
        <textarea v-model="contact.message"></textarea>
        <br />
        今サイトを知った理由
        <input type="checkbox" value="webサイト" v-model="contact.attracts" >webサイト</input>
        <input type="checkbox" value="チラシ" v-model="contact.attracts" />チラシ</input>
        <input type="checkbox" value="その他" v-model="contact.attracts" />その他</input>
        <br />
        注意事項に同意する
        <input type="checkbox" v-model="contact.caution" />
      </form>
    </div>
    <script>
      let app = new Vue({
        el: '#app',
        data() {
          return {
            contact: {
              yourName: 'さとう',
              contact: '',
              tel: '',
              email: '',
              gender:'',
              age: '',
              attracts: [],
              caution: false,
            },
          };
        },
      });
    </script>
  </body>
</html>
