<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="new-todo">
        <div class="new-todo-item">
          <label for="new-todo-title">タイトル</label>
          <input v-model="todoTitle" type="text" id="new-todo-title" />
        </div>
        <div class="new-todo-item">
          <label for="new-todo-description">説明</label>
          <textarea v-model="searchWord" id="new-todo-description"></textarea>
        </div>
      </div>
      <div>
        <div class="todo-search">
          <div class="new-todo-item">
            <label for="todo-search-keyword">キーワードで検索</label>
            <input v-model="searchWord" type="text" id="todo-search-keyword" />
          </div>
        </div>
      </div>
      <div>
        <input type="checkbox" v-model="todoCategory" />
        <p>{{ todoCategory }}</p>
      </div>
    </div>
    <script>
      Vue.createApp({
        data: function () {
          return {
            todoTitle: "a",
            todoDescription: "a",
            searchWord: "a",
            todoCategory: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
